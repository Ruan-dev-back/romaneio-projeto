<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerar Romaneio</title>
</head>
<body>
<h1>Gerar Romaneio</h1>
<form method="post" action="/gerarRomaneio" enctype="multipart/form-data">
    <label for="arquivoNota">Selecione o arquivo PDF da Nota Fiscal:</label>
    <input type="file" id="arquivoNota" name="arquivoNota" accept="application/pdf" required>
    <br><br>
    <button type="submit">Gerar Romaneio</button>
</form>
</body>
</html>
